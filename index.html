<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Browser Breaker</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: #222;
        max-width: 40rem;
        padding: 2rem;
        margin: auto;
        background: #fafafa;
        text-align: center;
      }
      img {
        max-width: 100%;
      }
      a {
        color: #2ECC40;
      }
      h1, h2, strong {
        color: #111;
      }


      button, input, textarea {
        transition: background-color 0.1s linear, border-color 0.1s linear, color 0.1s linear, box-shadow 0.1s linear, transform 0.1s ease;
      }

      h1 {
        font-size: 2.5em;
        margin-top: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin-bottom: 12px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      b,
      strong,
      th {
        font-weight: 600;
      }

      blockquote {
        border-left: 1em solid #48ffb9;
        margin: 1.5em 0em;
        padding: 0.5em 1em;
        font-style: italic;
      }

      blockquote > footer {
        margin-top: 10px;
        font-style: bold;
      }

      blockquote cite {
        font-style: normal;
      }

      address {
        font-style: normal;
      }

      a[href^='mailto']::before {
        content: 'ðŸ“§ ';
      }

      a[href^='tel']::before {
        content: 'ðŸ“ž ';
      }

      a[href^='sms']::before {
        content: 'ðŸ’¬ ';
      }

      button,
      input[type='submit'],
      input[type='button'],
      input[type='checkbox'] {
        cursor: pointer;
      }

      input:not([type='checkbox']):not([type='radio']),
      select {
        display: block;
      }

      input, select, button, textarea {
        color: #ffffff;
        background-color: #161719;
        font-family: inherit;
        font-size: inherit;
        margin-right: 6px;
        margin-bottom: 6px;
        padding: 10px;
        border: none;
        border-radius: 6px;
        outline: none;
      }

      input:not([type='checkbox']):not([type='radio']),
      select, button, textarea {
        -webkit-appearance: none;
      }

      textarea {
        margin-right: 0;
        width: 100%;
        box-sizing: border-box;
        resize: vertical;
      }

      button, input[type='submit'], input[type='button'] {
        padding-right: 30px;
        padding-left: 30px;
      }

      button:hover,
      input[type='submit']:hover,
      input[type='button']:hover {
        background: #00c77b;
      }

      input:focus,
      select:focus,
      button:focus,
      textarea:focus {
        box-shadow: 0 0 0 2px #48ffb9;
      }

      input[type='checkbox']:active,
      input[type='radio']:active,
      input[type='submit']:active,
      input[type='button']:active,
      button:active {
        transform: translateY(2px);
      }

      input:disabled,
      select:disabled,
      button:disabled,
      textarea:disabled {
        cursor: not-allowed;
        opacity: .5;
      }

      ::-webkit-input-placeholder {
        color: #a9a9a9;
      }

      :-ms-input-placeholder {
        color: #a9a9a9;
      }

      ::-ms-input-placeholder {
        color: #a9a9a9;
      }

      ::placeholder {
        color: #a9a9a9;
      }

      a {
        text-decoration: none;
        color: #00fa9a;
      }

      a:hover {
        text-decoration: underline;
      }

      code, kbd {
        background: #161719;
        color: #ffbe85;
        padding: 5px;
        border-radius: 6px;
        text-overflow: clip;
      }

      pre > code {
        padding: 10px;
        display: block;
        overflow-x: auto;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      hr {
        border: none;
        border-top: 1px solid #dbdbdb;
      }

      table {
        border-collapse: collapse;
        margin-bottom: 10px;
        width: 100%;
      }

      td, th {
        padding: 6px;
        text-align: left;
      }

      th {
        border-bottom: 1px solid #dbdbdb;
      }

      tbody tr:nth-child(even) {
        background-color: #00ae6b;
      }

      ::-webkit-scrollbar {
        height: 10px;
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #161719;
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb {
        background: #007145;
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #00be74;
      }

      ::-moz-selection {
        background-color: mediumspringgreen;
        color: white;
      }

      ::selection {
        background-color: mediumspringgreen;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2><a href="min/index.html">Minified Version</a></h2>
    <h2><a href="https://github.com/EthanJustice/The-Browser-Breaker/">Source Code</a></h2>
  </body>
</html>
